<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .cursor-pointer { cursor: pointer; }
  </style>
</head>
<body>
  <header class="bg-light py-3 text-center shadow-md">
    <h1 class="text-lg font-bold text-gray-800">My Blog</h1>
    <div class="input-group w-75 mx-auto my-3">
      <input type="text" id="search" class="form-control w-50 mx-auto" placeholder="Cari artikel atau tag...">
      <button class="btn btn-primary ms-2 rounded-lg" onclick="randomPost()">üé≤ Post Acak</button>
    </div>
  </header>

  <main class="container py-4">
    <div class="row" id="posts"></div>
  </main>

  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 My Blog | üîî <span id="newPostAlert"></span></p>
  </footer>
  
  <div id="postModal" class="modal fade" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg max-w-screen-lg mx-auto">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title text-lg font-bold"></h5>
          <button type="button" class="btn-close" onclick="closeModal()"></button>
        </div>
        <div class="modal-body">
          <p id="modalContent"></p>
          <img id="modalImage" class="img-fluid max-w-full h-auto d-none" alt="Post Image">
        </div>
        <div class="modal-footer">
          <button id="likeButton" class="btn btn-outline-danger">‚ù§Ô∏è Like</button>
          <button id="dislikeButton" class="btn btn-outline-dark">üëé Dislike</button>
          <span id="likeCount" class="ms-2">0 Likes</span>
          <span id="viewCount" class="ms-2">üëÅÔ∏è 0 views</span>
          <button class="btn btn-secondary" onclick="closeModal()">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycby9EhjLZtCAv8e65-K-5vl5B2Rz5ny82bzuts_TZnbFUVq0eD2jbJ6gB2QR2CP-KU7rXg/exec";
    let posts = [];

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        posts = data;
        renderPosts(posts);
      })
      .catch(err => {
        document.getElementById("posts").innerHTML = "<p class='text-danger'>Gagal memuat data. Cek koneksi atau URL API.</p>";
        console.error("Error fetching data:", err);
      });

    function renderPosts() {
      let htmlContent = '';
      posts.forEach((post, index) => {
        htmlContent += `
          <div class="col-12 col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-primary cursor-pointer" onclick="openModal(${index})">${post.Judul}</h5>
              </div>
            </div>
          </div>
        `;
      });
      document.getElementById('postsContainer').innerHTML = htmlContent;
    }

  document.getElementById('search').addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const filteredPosts = posts.filter(post => {
      return post.Judul.toLowerCase().includes(searchTerm) || 
             post.Tags.toLowerCase().includes(searchTerm);
    });
    renderFilteredPosts(filteredPosts);
  });

  function renderFilteredPosts(filteredPosts) {
    let htmlContent = '';
    filteredPosts.forEach(post => {
      htmlContent += `
        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${post.Judul}</h5>
              <p class="card-text">${post.Isi}</p>
            </div>
          </div>
        </div>
      `;
    });
    document.getElementById('postsContainer').innerHTML = htmlContent;
  }

    function openModal(index) {
      const post = posts[index];
      document.getElementById('modalTitle').innerText = post.Judul;
      document.getElementById('modalContent').innerText = post.Isi;

      if (post.Gambar) {
        document.getElementById('modalImage').src = post.Gambar;
        document.getElementById('modalImage').classList.remove('d-none');
      } else {
        document.getElementById('modalImage').classList.add('d-none');
      }

      let views = localStorage.getItem(`views_${post.Judul}`) || 0;
      views++;
      localStorage.setItem(`views_${post.Judul}`, views);
      document.getElementById('viewCount').innerText = `üëÅÔ∏è ${views} views`;

      let likeCount = localStorage.getItem(`likeCount_${post.Judul}`) || 0;
      document.getElementById('likeCount').innerText = `${likeCount} Likes`;

      document.getElementById('likeButton').onclick = function() {
        likeCount++;
        localStorage.setItem(`likeCount_${post.Judul}`, likeCount);
        document.getElementById('likeCount').innerText = `${likeCount} Likes`;
      };

      document.getElementById('dislikeButton').onclick = function() {
        let dislikeCount = localStorage.getItem(`dislikeCount_${post.Judul}`) || 0;
        dislikeCount++;
        localStorage.setItem(`dislikeCount_${post.Judul}`, dislikeCount);
        alert(`Dislike count: ${dislikeCount}`); // Optional: show alert for dislike count
      };

      let modalElement = new bootstrap.Modal(document.getElementById('postModal'));
      modalElement.show();
    }

    function closeModal() {
      let modalElement = bootstrap.Modal.getInstance(document.getElementById('postModal'));
      modalElement.hide();
    }

    renderPosts();
  </script>
</body>
</html>
