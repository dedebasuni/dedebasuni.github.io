<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="My Notes – Blog pribadi Dede Basuni yang membahas topik-topik seputar frontend development, desain interaktif, dan pengalaman pengguna (UX). Temukan artikel-artikel terbaru dan inspiratif di sini.">
  <meta name="keywords" content="My Notes, Dede Basuni, frontend development, desain interaktif, pengalaman pengguna, UX, blog teknologi, catatan pengembang, tutorial frontend">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Dede Basuni">
  <title>My Notes – Dede Basuni</title>
  <link rel="icon" href="https://lh3.googleusercontent.com/a/AEdFTp5o-M5qkUuK8udmqYnz01dEsVcMwHlzpbEgQmFxng=s230-c" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body class="fade-in">
  <div id="particles-js"></div>
  <header class="py-4 text-center shadow-lg">
    <h2 class="font-weight-bold">My Notes</h2>
    <div class="input-group w-75 mx-auto my-3">
      <select id="categoryFilter" class="form-select w-25 d-none">
        <option value="">Semua Kategori</option>
      </select>
      <button class="btn btn-primary ms-2" onclick="randomPost()"> 📔 </button>
      <button class="btn btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#authorModal"> 🧑 </button>
      <button id="darkModeToggle" class="btn btn-light ms-2"> 🌙 </button>
    </div>
  </header>
  <main class="container py-4">
    <div id="loader" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="row g-4" id="posts"></div>
    <div class="d-flex justify-content-center my-4">
      <nav>
        <ul class="pagination" id="paginationControls"></ul>
      </nav>
    </div>    
  </main>
  <footer id="footer" class="bg-light text-center py-3">
    <p>&copy; 2025 My Notes | 🔔 <span id="newPostAlert"></span></p>
  </footer>
  <div id="postModal" class="modal fade" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title font-weight-bold">Post Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalContent">Post content goes here...</p>
          <img id="modalImage" class="img-fluid d-none" alt="Post Image">
        </div>
        <div class="modal-footer">
          <button id="likeButton" class="btn btn-outline-danger"><i class="fas fa-heart"></i> Like</button>
          <span id="likeCount" class="ms-2">0 Likes</span>
          <span id="viewCount" class="ms-2">👁️ 0 views</span>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  
  <div id="authorModal" class="modal fade" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content glass-effect">
        <div class="modal-header text-center">
          <h5 id="modalTitle" class="modal-title fw-bold w-100">Profil Penulis</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <img src="https://lh3.googleusercontent.com/a/AEdFTp5o-M5qkUuK8udmqYnz01dEsVcMwHlzpbEgQmFxng=s230-c" alt="Foto Penulis" class="img-thumbnail rounded-circle mb-3 author-image" width="150">
            <h2>Dede Basuni</h2>
            <p class="mb-4"> 🧑‍💻 Frontend developer yang fokus pada ⚡ user experience dan 🚀 desain interaktif.</p>
          </div>
          <hr>
          <h5 class="text-center mt-4">🤝 Let’s Connect</h5>
          <div class="text-center mt-2">
            <a href="mailto:mr.dedebasuni@gmail.com" target="_blank">
              <img src="https://img.shields.io/badge/Email-EA4335?style=flat-square&logo=gmail&logoColor=white" alt="Email" />
            </a>
            <a href="https://www.facebook.com/dede.basuni/" target="_blank">
              <img src="https://img.shields.io/badge/Facebook-%231877F2?style=flat-square&logo=Facebook&logoColor=white" alt="Facebook" />
            </a>
            <a href="https://twitter.com/dede_basuni" target="_blank">
              <img src="https://img.shields.io/badge/Twitter-1DA1F2?style=flat-square&logo=twitter&logoColor=white" alt="Twitter" />
            </a>
            <a href="https://www.instagram.com/dede.basuni/" target="_blank">
              <img src="https://img.shields.io/badge/Instagram-%23E4405F?style=flat-square&logo=Instagram&logoColor=white" alt="Instagram" />
            </a>
            <a href="https://www.youtube.com/@dedebasuni" target="_blank">
              <img src="https://img.shields.io/badge/Youtube-FF0000?style=flat-square&logo=youtube&logoColor=white" alt="YouTube" />
            </a>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
