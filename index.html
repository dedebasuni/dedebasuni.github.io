<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }
    .cursor-pointer { cursor: pointer; }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 10px;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #007bff;
    }
    .text-muted {
      font-size: 0.875rem;
      color: #6c757d;
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #007bff;
    }
    header {
      background: linear-gradient(45deg, #007bff, #6610f2);
      color: white;
      transition: background 0.5s ease-in-out;
    }
    header.sticky {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(45deg, #6610f2, #007bff);
      z-index: 1000;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    body.dark-mode {
      background-color: #343a40;
      color: #ffffff;
    }
    header.dark-mode {
      background: linear-gradient(45deg, #2f2f7f, #4b0082);
    }
    .card.dark-mode {
      background-color: #495057;
      color: #ffffff;
    }
    .modal-content.dark-mode {
      background-color: #495057;
      color: #ffffff;
    }
  </style>
</head>
<body class="fade-in">
  <div id="particles-js"></div>
  <header class="py-4 text-center shadow-lg">
    <h2 class="font-weight-bold">My Notes</h2>
    <div class="input-group w-75 mx-auto my-3">
      <select id="categoryFilter" class="form-select w-25">
        <option value="">Semua Kategori</option>
      </select>
      <button class="btn btn-primary ms-2" onclick="randomPost()">üé≤ Acak</button>
      <button id="darkModeToggle" class="btn btn-light ms-2">üåô Mode</button>
    </div>
  </header>

  <main class="container py-4">
    <div id="loader" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="row g-4" id="posts"></div>
  </main>

  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 My Notes | üîî <span id="newPostAlert"></span></p>
  </footer>

  <div id="postModal" class="modal fade" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title font-weight-bold"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p id="modalContent"></p>
          <img id="modalImage" class="img-fluid d-none lazy-load" alt="Post Image">
        </div>
        
        <div class="modal-footer">
          <button id="likeButton" class="btn btn-outline-danger">
            <i class="fas fa-heart"></i> Like
          </button>
          <span id="likeCount" class="ms-2">0 Likes</span>
          <span id="viewCount" class="ms-2">üëÅÔ∏è 0 views</span>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadDarkMode();
      fetchPosts();
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    function loadDarkMode() {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    }

    const postsApiUrl = "https://script.google.com/macros/s/AKfycbyl_tLV9i5K6cngdpXd9OfvVtNj53hP2FiOoXp1UZn1G8luBhMJZVN6JRhR2amLomyjMw/exec?sheet=Post";
    const commentsApiUrl = "https://script.google.com/macros/s/AKfycbyl_tLV9i5K6cngdpXd9OfvVtNj53hP2FiOoXp1UZn1G8luBhMJZVN6JRhR2amLomyjMw/exec?sheet=Komentar";
    let posts = [];

    async function fetchPosts() {
      try {
        const res = await fetch(postsApiUrl);
        posts = await res.json();
        posts = posts.filter(post => post.Status.toLowerCase() === "publish");
        posts.sort((a, b) => new Date(b.Tanggal) - new Date(a.Tanggal));
        document.getElementById('loader').style.display = "none";
        populateCategoryFilter();
        renderPosts(posts);
      } catch (error) {
        document.getElementById("posts").innerHTML = "<p class='text-danger'>Gagal memuat data.</p>";
        console.error("Error fetching posts:", error);
        document.getElementById('loader').style.display = "none";
      }
    }

    function openModal(title, content) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalContent").innerHTML = content;
      new bootstrap.Modal(document.getElementById("postModal")).show();
    }
    
    function populateCategoryFilter() {
      let categories = [...new Set(posts.map(post => post.Kategori))];
      const categorySelect = document.getElementById("categoryFilter");
      categories.forEach(category => {
        let option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });
      categorySelect.addEventListener("change", function() {
        let selectedCategory = this.value;
        let filteredPosts = selectedCategory ? posts.filter(post => post.Kategori === selectedCategory) : posts;
        renderPosts(filteredPosts);
      });
    }

    function renderPosts(postList) {
      let htmlContent = '';
      postList.forEach(post => {
        htmlContent += `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card p-3 shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-primary cursor-pointer" onclick="openModal('${post.Judul}')">${post.Judul}</h5>
                <p class="text-muted">${post.Kategori} | ${post.Tag ? post.Tag : 'Tanpa tag'}</p>
              </div>
            </div>
          </div>`;
      });
      document.getElementById('posts').innerHTML = htmlContent;
    }

    function openModal(title) {
      const post = posts.find(p => p.Judul === title);
      if (!post) {
        alert("Postingan tidak ditemukan!");
        return;
      }
      document.getElementById('modalTitle').innerText = post.Judul;
      document.getElementById('modalContent').innerText = post.Isi;
      const modalImage = document.getElementById('modalImage');
      if (post.Gambar) {
        modalImage.src = post.Gambar;
        modalImage.classList.remove("d-none");
      } else {
        modalImage.classList.add("d-none");
      }
      // Update view count di localStorage
      let views = localStorage.getItem(`views_${post.Judul}`) || 0;
      views++;
      localStorage.setItem(`views_${post.Judul}`, views);
      document.getElementById('viewCount').innerText = `üëÅÔ∏è ${views} views`;
      // Update like count di localStorage
      let likeCount = localStorage.getItem(`likeCount_${post.Judul}`) || 0;
      document.getElementById('likeCount').innerText = `${likeCount} Likes`;
      loadComments(post.Judul);
      const modalElement = new bootstrap.Modal(document.getElementById('postModal'));
      modalElement.show();
    }

    function renderPosts(posts) {
      let container = document.getElementById("posts");
      container.innerHTML = posts.length ? posts.map(post => `
        <div class="col">
          <div class="card shadow-sm" onclick="openModal('${post.Judul}', \`${post.Isi}\`)">
            <div class="card-body">
              <h5>${post.Judul}</h5>
              <p>${post.Kategori}</p>
            </div>
          </div>
        </div>
      `).join('') : "<p class='text-muted'>Tidak ada postingan ditemukan.</p>";
    }
    
    document.getElementById("darkModeToggle").addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
      document.querySelector("header").classList.toggle("dark-mode");
      document.querySelectorAll(".card").forEach(card => card.classList.toggle("dark-mode"));
      document.querySelectorAll(".modal-content").forEach(modal => modal.classList.toggle("dark-mode"));
    });

    fetchPosts();
  </script>
</body>
</html>
