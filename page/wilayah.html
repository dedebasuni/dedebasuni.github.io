<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksplorasi Data Wilayah Indonesia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dedebasuni/dedebasuni.github.io/css/wilayah.css"> 
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <i class="fas fa-map-marked-alt"></i>
            </div>
            <h1>Eksplorasi Data Wilayah Indonesia</h1>
            <p class="subtitle">Jelajahi data lengkap wilayah Indonesia dari tingkat provinsi hingga desa/kelurahan dengan informasi demografi terperinci</p>

        <div class="card">
            <div id="breadcrumb" class="breadcrumb"></div>
            
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Cari wilayah...">
            </div>

            <div id="content"></div>
        </div>
    </div>
