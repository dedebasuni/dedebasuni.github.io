<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }
    .cursor-pointer { cursor: pointer; }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 10px;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #007bff;
    }
    header {
      background: linear-gradient(45deg, #007bff, #6610f2);
      color: white;
      transition: background 0.5s ease-in-out;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    body.dark-mode {
      background-color: #343a40;
      color: #fff;
    }
    .dark-mode .card,
    .dark-mode .modal-content {
      background-color: #495057;
      color: #ffffff;
    }
    .category-btn {
      margin: 0.2rem;
    }
    .card {
      cursor: pointer;
    }
  </style>
</head>
<body class="fade-in">
  <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <h1 class="fs-4">üìù My Notes</h1>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-primary ms-2" onclick="randomPost()">üé≤ Acak</button>
      <button id="darkModeToggle" class="btn btn-light ms-2" onclick="toggleDarkMode()">üåô Mode</button>      
      <input id="searchInput" class="form-control" placeholder="Cari judul atau isi..." oninput="searchPosts()">
    </div>
  </header>

  <main class="container my-4">
    <div id="newPostAlert" class="alert alert-info d-none"></div>
    <div id="loader" class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Memuat data...</p>
    </div>
    <div class="mb-3 d-none" id="categoryFilter">
      <button class="btn btn-outline-primary category-btn" onclick="filterByCategory('Semua')">Semua</button>
      <div id="categoryButtons"></div>
    </div>
    <div id="posts" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    <nav>
      <ul class="pagination" id="paginationControls"></ul>
    </nav>
  </main>

  <div id="postModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modalContent"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 border-top mt-5">
    <p>&copy; 2025 My Notes</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      loadDarkMode();
      fetchPosts();
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    function loadDarkMode() {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    }

    async function fetchPosts() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyl_tLV9i5K6cngdpXd9OfvVtNj53hP2FiOoXp1UZn1G8luBhMJZVN6JRhR2amLomyjMw/exec?sheet=Post");
        if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
        let posts = await res.json();
        renderPosts(posts.filter(p => p.Status.toLowerCase() === "publish"));
      } catch (error) {
        document.getElementById("posts").innerHTML = "<p class='text-danger'>Gagal memuat data.</p>";
      }
      document.getElementById("loader").style.display = "none";
    }

    function renderPosts(posts) {
      let container = document.getElementById("posts");
      container.innerHTML = posts.length ? posts.map(post => `
        <div class="col">
          <div class="card shadow-sm" onclick="openModal('${post.Judul}', \`${post.Isi}\`)">
            <div class="card-body">
              <h5>${post.Judul}</h5>
              <p>${post.Kategori}</p>
            </div>
          </div>
        </div>
      `).join('') : "<p class='text-muted'>Tidak ada postingan ditemukan.</p>";
    }

    function openModal(title, content) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalContent").innerHTML = content;
      new bootstrap.Modal(document.getElementById("postModal")).show();
    }
  </script>
</body>
</html>
