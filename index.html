<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }
    .cursor-pointer { cursor: pointer; }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 10px;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    header {
      background: linear-gradient(45deg, #007bff, #6610f2);
      color: white;
    }
    header.sticky {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(45deg, #6610f2, #007bff);
      z-index: 1000;
    }
    body.dark-mode {
      background-color: #343a40;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header class="py-4 text-center">
    <h2 class="font-weight-bold">My Notes</h2>
    <div class="input-group w-75 mx-auto my-3">
      <select id="categoryFilter" class="form-select w-25 d-none">
        <option value="">Semua Kategori</option>
      </select>
      <button class="btn btn-primary ms-2" onclick="randomPost()">ðŸŽ² Acak</button>
      <button id="darkModeToggle" class="btn btn-light ms-2">ðŸŒ™ Mode</button>
    </div>
  </header>
  <main class="container py-4">
    <div id="loader" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="row g-4" id="posts"></div>
    <nav class="d-flex justify-content-center my-4">
      <ul class="pagination" id="paginationControls"></ul>
    </nav>    
  </main>
  <script>
    const postsApiUrl = "https://script.google.com/macros/s/AKfycbyl_tLV9i5K6cngdpXd9OfvVtNj53hP2FiOoXp1UZn1G8luBhMJZVN6JRhR2amLomyjMw/exec?sheet=Post";
    let posts = [];
    let filteredPosts = [];
    let currentPage = 1;
    const postsPerPage = 10;

    function paginatePosts(postList) {
      if (!postList || postList.length === 0) {
        document.getElementById('posts').innerHTML = "<p class='text-danger'>Tidak ada postingan tersedia.</p>";
        document.getElementById('paginationControls').innerHTML = "";
        return;
      }

      const totalPages = Math.ceil(postList.length / postsPerPage);
      const start = (currentPage - 1) * postsPerPage;
      const end = start + postsPerPage;

      console.log("Menampilkan halaman:", currentPage, "dari", totalPages);
      
      renderPosts(postList.slice(start, end));
      renderPaginationControls(totalPages);
    }

    function renderPaginationControls(totalPages) {
      const pagination = document.getElementById('paginationControls');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === currentPage ? 'active' : ''}`;
        li.innerHTML = `<button class="page-link" onclick="goToPage(${i})">${i}</button>`;
        pagination.appendChild(li);
      }
    }

    function goToPage(page) {
      currentPage = page;
      paginatePosts(filteredPosts);
    }

    async function fetchPosts() {
      try {
        const res = await fetch(postsApiUrl);
        if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
        posts = await res.json().then(data => data.filter(p => p.Status.toLowerCase() === "publish"));
        filteredPosts = posts;

        console.log("Total post yang diterima:", posts.length);

        paginatePosts(filteredPosts);
        populateCategoryFilter();
        document.getElementById("loader").style.display = "none";
        document.getElementById("categoryFilter").classList.remove("d-none");
      } catch (error) {
        console.error("Error fetching posts:", error);
        document.getElementById("posts").innerHTML = "<p class='text-danger'>Gagal memuat data.</p>";
        document.getElementById("loader").style.display = "none";
      }
    }

    function populateCategoryFilter() {
      let categories = [...new Set(posts.map(post => post.Kategori))];
      const categorySelect = document.getElementById("categoryFilter");

      categorySelect.innerHTML = '<option value="">Semua Kategori</option>';

      categories.forEach(category => {
        let option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });

      categorySelect.addEventListener("change", function () {
        let selectedCategory = this.value;
        filteredPosts = selectedCategory ? posts.filter(post => post.Kategori === selectedCategory) : posts;
        currentPage = 1;
        paginatePosts(filteredPosts);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchPosts();
    });
  </script>
</body>
</html>
