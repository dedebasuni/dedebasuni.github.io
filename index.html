<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }
    .dark-mode {
      background-color: #343a40;
      color: #ffffff;
    }
    .card { transition: transform 0.3s; }
    .card:hover { transform: scale(1.05); }
    .modal-footer { justify-content: space-between; }
  </style>
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>My Notes</h1>
    <button id="darkModeToggle" class="btn btn-secondary">üåô Mode Gelap</button>
  </header>

  <main class="container my-4">
    <div id="posts" class="row g-4"></div>
  </main>

  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 My Notes</p>
  </footer>

  <div id="postModal" class="modal fade" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title font-weight-bold">Post Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalContent">Post content goes here...</p>
          <img id="modalImage" class="img-fluid d-none" alt="Post Image">
        </div>
        <div class="modal-footer">
          <button id="likeButton" class="btn btn-outline-danger">
            <i class="fas fa-heart"></i> Like
          </button>
          <span id="likeCount" class="ms-2">0 Likes</span>
          <span id="viewCount" class="ms-2">üëÅÔ∏è 0 views</span>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const postsApiUrl = "https://script.google.com/macros/s/AKfycbyl_tLV9i5K6cngdpXd9OfvVtNj53hP2FiOoXp1UZn1G8luBhMJZVN6JRhR2amLomyjMw/exec?sheet=Post";
    let posts = [];

    async function fetchPosts() {
      try {
        const res = await fetch(postsApiUrl);
        if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
        posts = await res.json();
        posts = posts.filter(post => post.Status.toLowerCase() === "publish");
        renderPosts(posts);
      } catch (error) {
        console.error("Error fetching posts:", error);
        document.getElementById("posts").innerHTML = "<p class='text-danger'>Gagal memuat data.</p>";
      }
    }

    function renderPosts(postList) {
      const postsContainer = document.getElementById('posts');
      postsContainer.innerHTML = postList.map(post => `
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h5 class="card-title text-primary cursor-pointer" onclick="openModal('${post.Judul}')">${post.Judul}</h5>
            <p class="text-muted">${post.Kategori} | üóìÔ∏è ${new Date(post.Tanggal).toLocaleDateString('id-ID')}</p>
          </div>
        </div>`).join('');
    }

    function openModal(title) {
      const post = posts.find(p => p.Judul === title);
      if (!post) {
        alert("Postingan tidak ditemukan!");
        return;
      }
      document.getElementById('modalTitle').innerText = post.Judul;
      document.getElementById('modalContent').innerText = post.Isi;
      const modalImage = document.getElementById('modalImage');
      if (post.Gambar) {
        modalImage.src = post.Gambar;
        modalImage.classList.remove("d-none");
      } else {
        modalImage.classList.add("d-none");
      }

      // Update view count
      const viewKey = `viewCount_${post.Judul}`;
      let viewCount = parseInt(localStorage.getItem(viewKey)) || 0;
      viewCount++;
      localStorage.setItem(viewKey, viewCount);
      document.getElementById('viewCount').innerText = `üëÅÔ∏è ${viewCount} views`;

      // Update like count
      const likeKey = `likeCount_${post.Judul}`;
      let likeCount = parseInt(localStorage.getItem(likeKey)) || 0;
      document.getElementById('likeCount').innerText = `${likeCount} Likes`;

      const modalElement = new bootstrap.Modal(document.getElementById('postModal'));
      modalElement.show();
    }

    document.getElementById('likeButton').addEventListener('click', function() {
      const title = document.getElementById('modalTitle').innerText;
      const likeKey = `likeCount_${title}`;
      let likeCount = parseInt(localStorage.getItem(likeKey)) || 0;
      likeCount++;
      localStorage.setItem(likeKey, likeCount);
      document.getElementById('likeCount').innerText = `${likeCount} Likes`;
    });

    document.getElementById('darkModeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      document.querySelectorAll('.card, .modal-content').forEach(el => el.classList.toggle('dark-mode'));
    });

    fetchPosts();
  </script>
</body>
</html>
