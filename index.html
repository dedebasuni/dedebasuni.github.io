<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .cursor-pointer { cursor: pointer; }
  </style>
</head>
<body>
  <header class="bg-light py-3 text-center shadow">
    <h1 class="text-primary">ğŸ““ Notes</h1>
    <div class="input-group w-75 mx-auto my-3">
      <input type="text" id="search" class="form-control" placeholder="Cari judul atau tag...">
      <button class="btn btn-outline-primary" onclick="randomPost()">ğŸ² Post Acak</button>
    </div>
  </header>

  <main class="container py-4">
    <div class="row" id="posts"></div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="postModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modalContent"></p>
          <img id="modalImage" class="img-fluid d-none" alt="Gambar Post">
        </div>
        <div class="modal-footer">
          <small>ğŸ‘ï¸ <span id="viewCount"></span> pembaca</small>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycby9EhjLZtCAv8e65-K-5vl5B2Rz5ny82bzuts_TZnbFUVq0eD2jbJ6gB2QR2CP-KU7rXg/exec";
    let posts = [];

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        posts = data;
        renderPosts(posts);
      })
      .catch(err => {
        document.getElementById("posts").innerHTML = "<p class='text-danger'>Gagal memuat data. Cek koneksi atau URL API.</p>";
        console.error("Error fetching data:", err);
      });

    function renderPosts(postList) {
      const container = document.getElementById("posts");
      container.innerHTML = "";
      postList.forEach((post, index) => {
        const card = document.createElement("div");
        card.className = "col-12 col-md-6 mb-3";
        card.innerHTML = `
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title text-primary cursor-pointer" onclick="openModal(${index})">${post.Judul}</h5>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("search").addEventListener("input", function () {
      const term = this.value.toLowerCase();
      const filtered = posts.filter(post =>
        post.Judul.toLowerCase().includes(term)
      );
      renderPosts(filtered);
    });

    function openModal(index) {
      const post = posts[index];
      document.getElementById("modalTitle").innerText = post.Judul;
      document.getElementById("modalContent").innerText = post.Isi;

      const img = document.getElementById("modalImage");
      if (post.Gambar) {
        img.src = post.Gambar;
        img.classList.remove("d-none");
      } else {
        img.classList.add("d-none");
      }

      // View count
      const key = "views_" + post.Judul;
      let views = localStorage.getItem(key) || 0;
      views++;
      localStorage.setItem(key, views);
      document.getElementById("viewCount").innerText = views;

      const modal = new bootstrap.Modal(document.getElementById("postModal"));
      modal.show();
    }

    function randomPost() {
      if (posts.length > 0) {
        const randomIndex = Math.floor(Math.random() * posts.length);
        openModal(randomIndex);
      }
    }
  </script>
</body>
</html>
