<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }
    .cursor-pointer { cursor: pointer; }
    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 10px;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #007bff;
    }
    .text-muted {
      font-size: 0.875rem;
      color: #6c757d;
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #007bff;
    }
    header {
      background: linear-gradient(45deg, #007bff, #6610f2);
      color: white;
      transition: background 0.5s ease-in-out;
    }
    header.sticky {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(45deg, #6610f2, #007bff);
      z-index: 1000;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    body.dark-mode {
      background-color: #343a40;
      color: #fff;
    }
    header.dark-mode {
      background: linear-gradient(45deg, #2f2f7f, #4b0082);
    }
    .card.dark-mode {
      background-color: #495057;
      color: #ffffff;
    }
    .modal-content.dark-mode {
      background-color: #495057;
      color: #ffffff;
    }
    .category-btn {
      margin: 0.2rem;
    }
    .card {
      cursor: pointer;
    }
  </style>
</head>
<body class="fade-in">
  <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <h1 class="fs-4">üìù My Notes</h1>
    <div class="d-flex align-items-center gap-2">
      <button class="btn btn-primary ms-2" onclick="randomPost()">üé≤ Acak</button>
      <button id="darkModeToggle" class="btn btn-light ms-2 onclick="toggleDarkMode()">üåô Mode</button>      
      <input id="searchInput" class="form-control" placeholder="Cari judul atau isi..." oninput="searchPosts()">
    </div>
  </header>

  <main class="container my-4">
    <div id="newPostAlert" class="alert alert-info d-none"></div>
    
    <div id="loader" class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Memuat data...</p>
    </div>

    <div class="mb-3 d-none" id="categoryFilter">
      <button class="btn btn-outline-primary category-btn" onclick="filterByCategory('Semua')">Semua</button>
      <div id="categoryButtons" class="d-inline"></div>
    </div>

    <div id="posts" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

    <div class="d-flex justify-content-center my-4">
      <nav>
        <ul class="pagination" id="paginationControls"></ul>
      </nav>
    </div>
  </main>

  <div id="postModal" class="modal fade" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body" id="previewContent"></div>
          <p id="modalContent"></p>
          <img id="modalImage" class="img-fluid d-none lazy-load" alt="Post Image">
          <hr>        
        <div class="modal-footer">
          <button id="likeButton" class="btn btn-outline-danger">
            <i class="fas fa-heart"></i> Like
          </button>
          <span id="likeCount" class="ms-2">0 Likes</span>
          <span id="viewCount" class="ms-2">üëÅÔ∏è 0 views</span>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          <small id="previewInfo" class="text-muted"></small>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 border-top mt-5">
    <p>&copy; 2025 My Notes | üîî <span id="newPostAlert"></span></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const postsApiUrl = "https://script.google.com/macros/s/AKfycbyl_tLV9i5K6cngdpXd9OfvVtNj53hP2FiOoXp1UZn1G8luBhMJZVN6JRhR2amLomyjMw/exec?sheet=Post";
    let posts = [];
    let filteredPosts = [];
    let currentPage = 1;
    const postsPerPage = 10;

    document.addEventListener("DOMContentLoaded", () => {
      loadDarkMode();
      fetchPosts();
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    function loadDarkMode() {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
    }

    async function fetchPosts() {
      try {
        const res = await fetch(postsApiUrl);
        if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
        posts = await res.json().then(data => data.filter(p => p.Status.toLowerCase() === "publish"));
        filteredPosts = posts;
        currentPage = 1;
        paginatePosts(filteredPosts);
        populateCategoryFilter();
        checkNewPost();
        document.getElementById("loader").style.display = "none";
        document.getElementById("categoryFilter").classList.remove("d-none");
      } catch (error) {
        console.error("Error fetching posts:", error);
        document.getElementById("posts").innerHTML = "<p class='text-danger'>Gagal memuat data.</p>";
        document.getElementById("loader").style.display = "none";
      }
    }

    function paginatePosts(postList) {
      const totalPages = Math.ceil(postList.length / postsPerPage);
      const start = (currentPage - 1) * postsPerPage;
      const end = start + postsPerPage;
      renderPosts(postList.slice(start, end));
      renderPaginationControls(totalPages);
    }

    function renderPaginationControls(totalPages) {
      const pagination = document.getElementById("paginationControls");
      pagination.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.className = `page-item ${i === currentPage ? "active" : ""}`;
        li.innerHTML = `<button class="page-link" onclick="goToPage(${i})">${i}</button>`;
        pagination.appendChild(li);
      }
    }

    function goToPage(page) {
      currentPage = page;
      paginatePosts(filteredPosts);
    }

    function searchPosts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      filteredPosts = posts.filter(post => 
        post.Judul.toLowerCase().includes(query) || 
        post.Isi.toLowerCase().includes(query)
      );
      currentPage = 1;
      paginatePosts(filteredPosts);
    }

    function renderPosts(postList) {
      const container = document.getElementById("posts");
      container.innerHTML = "";
      if (postList.length === 0) {
        container.innerHTML = "<p class='text-muted'>Tidak ada postingan ditemukan.</p>";
        return;
      }
      postList.forEach(post => {
        const col = document.createElement("div");
        col.className = "col";
        col.innerHTML = `
          <div class="card h-100 shadow-sm" onclick="openModal('${post.Judul}', \`${post.Isi.replace(/`/g, "\\`")}\`, '${post.Kategori}')">
            <div class="card-body">
              <h5 class="card-title">${post.Judul}</h5>
              <p class="card-text text-muted">${post.Kategori}</p>
            </div>
          </div>`;
        container.appendChild(col);
      });
    }

    function renderPosts(postList) {
      let htmlContent = '';
      postList.forEach(post => {
        htmlContent += `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card p-3 shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-primary cursor-pointer" onclick="openModal('${post.Judul}')">${post.Judul}</h5>
                <p class="text-muted">${post.Kategori} | ${post.Tag ? post.Tag : 'Tanpa tag'}</p>
                <p class="text-muted">üóìÔ∏è ${new Date(post.Tanggal).toLocaleDateString('id-ID')}</p>
              </div>
            </div>
          </div>`;
      });
      document.getElementById('posts').innerHTML = htmlContent;
    }

    function openModal(title) {
      const post = posts.find(p => p.Judul === title);
      if (!post) {
        alert("Postingan tidak ditemukan!");
        return;
      }
      document.getElementById('modalTitle').innerText = post.Judul;
      document.getElementById('modalContent').innerText = post.Isi;
      const modalImage = document.getElementById('modalImage');
      if (post.Gambar) {
        modalImage.src = post.Gambar;
        modalImage.classList.remove("d-none");
      } else {
        modalImage.classList.add("d-none");
      }
      // Update view count di localStorage
      let views = localStorage.getItem(`views_${post.Judul}`) || 0;
      views++;
      localStorage.setItem(`views_${post.Judul}`, views);
      document.getElementById('viewCount').innerText = `üëÅÔ∏è ${views} views`;
      // Update like count di localStorage
      let likeCount = localStorage.getItem(`likeCount_${post.Judul}`) || 0;
      document.getElementById('likeCount').innerText = `${likeCount} Likes`;
      loadComments(post.Judul);
      const modalElement = new bootstrap.Modal(document.getElementById('postModal'));
      modalElement.show();
    }

    function randomPost() {
      if (posts.length === 0) {
        alert("Belum ada postingan tersedia. Coba muat ulang halaman.");
        return;
      }
      const randomIndex = Math.floor(Math.random() * posts.length);
      openModal(posts[randomIndex].Judul);
    }
    
    function openModal(judul, isi, kategori) {
      document.getElementById("previewModalLabel").textContent = judul;
      document.getElementById("previewContent").innerHTML = isi;
      document.getElementById("previewInfo").textContent = `Kategori: ${kategori}`;
      const modal = new bootstrap.Modal(document.getElementById("previewModal"));
      modal.show();
    }

    function populateCategoryFilter() {
      const categorySet = new Set(posts.map(p => p.Kategori));
      const container = document.getElementById("categoryButtons");
      container.innerHTML = "";
      categorySet.forEach(kat => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-secondary category-btn";
        btn.textContent = kat;
        btn.onclick = () => filterByCategory(kat);
        container.appendChild(btn);
      });
    }

    function filterByCategory(category) {
      filteredPosts = category === "Semua" ? posts : posts.filter(p => p.Kategori === category);
      currentPage = 1;
      paginatePosts(filteredPosts);
    }

    function checkNewPost() {
      const lastSeen = localStorage.getItem("lastSeenPost");
      const latest = posts[0]?.Judul;
      const alertBox = document.getElementById("newPostAlert");
      if (latest && latest !== lastSeen) {
        alertBox.innerHTML = `üì¢ <strong>Postingan baru:</strong> "${latest}"`;
        alertBox.classList.remove("d-none");
        localStorage.setItem("lastSeenPost", latest);
      }
    }
  </script>
</body>
</html>
